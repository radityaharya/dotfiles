"$schema" = 'https://starship.rs/config-schema.json'

format = """
[$os ](bold green)\
$directory\
$git_branch\
$git_status\
$git_metrics\
$c\
$php\
$python\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$docker_context\
$battery\
$battery_display\
$cmd_duration\
\n$character\
\
"""

add_newline = true
command_timeout = 1000

[username]
show_always = true
style_user = "fg:#7FDBFF"
style_root = "fg:#FF4136"
format = '$user'

[directory]
truncation_length = 3
truncate_to_repo = false
format = '[$path]($style)[$read_only]($read_only_style) '
style = 'fg:#00FFFF'
disabled = false
read_only = '🔒 Read-Only '
read_only_style = 'fg:#FF0000'
truncation_symbol = '…/'
before_repo_root_style = 'fg:#FFFF00'
home_symbol = '~'
use_os_path_sep = true

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[time]
disabled = false
time_format = "%R"
format = '[ $time ]($style)'

[custom.utc]
command = "date --utc +%H:%M:%S"
when = true

[git_branch]
symbol = " "
always_show_remote = true
format = '[ $branch]($style) '

[git_metrics]
added_style = 'fg:#2ECC40'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
format = '([\[ $all_status $ahead_behind\]]($style) )'
conflicted = '[🔀 ${count} Conflicts](fg:#FF0000) '
ahead = '[⬆️${count} Ahead](fg:#008000) '
behind = '[⬇️${count} Behind](fg:#FFFF00) '
diverged = '[⬅️⬆️ ${ahead_count}Ahead ⬇️${behind_count}Behind ➡️](fg:#0000FF)'
up_to_date = '[](fg:#008000) '
untracked = '[📭 ${count}](fg:#FF00FF) '
stashed = '[ ${count}](fg:#00FFFF) '
modified = '[ ${count}](fg:#FFA500) '
staged = '[➕ ${count}](fg:#800080) '
renamed = '[🔀 ${count}](fg:#FFFF00) '
deleted = '[ ${count}](fg:#FF0000) '
typechanged = '[🔄 ${count} Type-Changed](fg:#0000FF) '
style = "purple bold"

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 10
style = 'bold red'

[custom.tailscale_ip]
command = "tailscale ip --4"
detect_folders = [".config"]
style = "fg:#FFA500 bold"

# fetches git repos on the fly
[custom.fetch]
command = "git fetch"
detect_folders = [".git"]
use_stdin = true
when = "git"

